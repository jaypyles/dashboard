apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.metadata.name }}-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.metadata.name }}-worker
  template:
    metadata:
      labels:
        app: {{ .Values.app.metadata.name }}-worker
    spec:
      containers:
      - name: worker
        image: {{ .Values.app.backendImage }}:{{ .Values.app.APP_VERSION }}
        command: ["pdm", "run", "python", "-m", "api.backend.command_worker.worker"]
        volumeMounts:
          - mountPath: /project/configs
            name: config-volume
            subPath: dashboard/configs
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: {{ .Values.claim.name }}
      restartPolicy: Always
