apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.metadata.name }}-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.metadata.name }}-mongo
  template:
    metadata:
      labels:
        app: {{ .Values.app.metadata.name }}-mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          revisionHistoryLimit: 1
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
          ports:
            - containerPort: 27017
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: manager-mongo
spec:
  selector:
    app: {{ .Values.app.metadata.name }}-mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
