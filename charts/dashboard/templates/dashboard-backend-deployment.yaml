apiVersion: apps/v1

kind: Deployment
metadata:
  name: {{ .Values.app.metadata.name }}-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.metadata.name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Values.app.metadata.name }}-backend
    spec:
      containers:
        - name: {{ .Values.app.metadata.name }}-backend
          image: {{ .Values.app.backendImage }}:{{ .Values.app.APP_VERSION }}
          envFrom:
            - secretRef:
                name: {{ .Values.doppler.secret }}
          volumeMounts:
            - mountPath: /project/configs
              name: config-volume
              subPath: dashboard/configs
          ports:
            - containerPort: {{ .Values.app.backendPort }}
          command:
            [
              "pdm",
              "run",
              "python",
              "-m",
              "uvicorn",
              "api.backend.app:app",
              "--reload",
              "--host",
              "0.0.0.0",
              "--port",
              "{{ .Values.app.backendPort }}",
            ]
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: {{ .Values.claim.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.backendServiceName }}
spec:
  selector:
    app: {{ .Values.app.metadata.name }}-backend
  ports:
    - protocol: TCP
      port: {{ .Values.app.backendPort }}
      targetPort: {{ .Values.app.backendPort }}
  type: ClusterIP
