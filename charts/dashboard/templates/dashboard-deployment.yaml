apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.metadata.name }}
spec:
  replicas: {{ .Values.app.replicas }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: {{ .Values.app.metadata.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.metadata.name }}
    spec:
      containers:
        - name: {{ .Values.app.metadata.name }}
          image: {{ .Values.app.frontendImage }}:{{ .Values.app.APP_VERSION }}
          command: ["bash", "/start.sh"]
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /project/configs
              subPath: {{ .Values.app.metadata.name }}/configs
              name: config-volume
            - mountPath: /project/data
              subPath: {{ .Values.app.metadata.name }}/data
              name: config-volume
          ports:
            - containerPort: 3000
          env:
            - name: APP_LEVEL
              value: {{ .Values.app.APP_LEVEL }} 
          envFrom:
            - secretRef:
                name: dashboard-doppler-secret
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: nfs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.metadata.name }}
spec:
  selector:
    app: {{ .Values.app.metadata.name }}
  ports:
    - protocol: TCP
      port: 3030
      targetPort: 3000
      nodePort: 32021


  type: NodePort

